<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Data</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Lightweight Charts library -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <h1>Binance Market Data WebSocket</h1>
        
        <!-- Dropdown to select cryptocurrency -->
        <div class="controls">
            <label for="cryptoSelect">Select Cryptocurrency: </label>
            <select id="cryptoSelect" onchange="changeCoin()">
                <option value="ethusdt">ETH/USDT</option>
                <option value="bnbusdt">BNB/USDT</option>
                <option value="dotusdt">DOT/USDT</option>
            </select>
        </div>
        
        <!-- Dropdown to select time interval -->
        <div class="controls">
            <label for="intervalSelect">Select Interval: </label>
            <select id="intervalSelect" onchange="changeInterval()">
                <option value="1m">1 Minute</option>
                <option value="3m">3 Minutes</option>
                <option value="5m">5 Minutes</option>
            </select>
        </div>
        
        <!-- Chart container for candlestick chart -->
        <div id="chartContainer" style="width: 100%; height: 500px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
